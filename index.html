<!DOCTYPE html>
<html>
<head>
    <title>GA visualization</title>
    <style>
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    body {
      padding: 0;
    }
    #panel {
      width: 20%;
      background-color: rgba(0, 0, 0, 0.5);
      color: lightgrey;
      position: absolute;
      top:0;
    }
    #controls {
      position: absolute;
      top: 0;
      right: 0;
      color: white;
    }
    #canvas {
        background-color: black;
    }
    </style>
</head>
<body>
    <div id='panel'>
      <section id="auth-button"></section>
      <section id="view-selector"></section>
      <section>

      </section>
    </div>
